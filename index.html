<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JEETBUZZ Unique ID Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Rajdhani', sans-serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 50%, rgba(239, 68, 68, 0.1) 0%, transparent 60%),
                  radial-gradient(circle at 80% 80%, rgba(239, 68, 68, 0.15) 0%, transparent 60%);
      pointer-events: none;
      z-index: 0;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(10px);
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 0 60px rgba(239, 68, 68, 0.3),
                  0 0 100px rgba(239, 68, 68, 0.1);
      border: 2px solid rgba(239, 68, 68, 0.3);
      position: relative;
      z-index: 1;
      color: #fff;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 8px;
      font-weight: 900;
      font-size: clamp(24px, 6vw, 36px);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-shadow: 0 0 16px rgba(248, 113, 113, 0.8),
                   0 0 32px rgba(239, 68, 68, 0.4);
      letter-spacing: 1px;
    }
    
    .subtitle {
      text-align: center;
      color: #e5e5e5;
      margin-bottom: 24px;
      font-size: clamp(13px, 4vw, 15px);
      font-weight: 500;
    }
    
    textarea {
      width: 100%;
      height: 160px;
      padding: 14px;
      margin-bottom: 16px;
      background: rgba(30, 30, 30, 0.8);
      border: 2px solid rgba(248, 113, 113, 0.3);
      border-radius: 12px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      color: #ffffff;
      resize: vertical;
      transition: all 0.3s ease;
    }
    
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    textarea:focus {
      outline: none;
      border-color: #ef4444;
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: clamp(15px, 4.5vw, 17px);
      font-weight: 700;
      font-family: 'Rajdhani', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      box-shadow: 0 4px 20px rgba(239, 68, 68, 0.4);
      margin-bottom: 12px;
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(239, 68, 68, 0.6);
      background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
    }
    
    button:disabled {
      background: #374151;
      cursor: not-allowed;
      box-shadow: none;
    }

    .copy-btn {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
      font-size: 15px;
      margin-top: 12px;
    }
    .copy-btn:hover:not(:disabled) {
      background: linear-gradient(135deg, #60a5fa, #3b82f6);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
    }

    .status {
      text-align: center;
      margin: 16px 0;
      color: #d1d5db;
      font-size: 14px;
      font-style: italic;
    }
    
    .error {
      color: #fca5a5;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      padding: 12px;
      border-radius: 12px;
      margin-top: 12px;
      display: none;
      text-align: center;
      font-size: 14px;
    }
    
    .result-card {
      margin-top: 24px;
      padding: 24px 20px;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      border-radius: 16px;
      display: none;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(239, 68, 68, 0.3);
      position: relative;
      z-index: 1;
    }

    .result-header {
      color: #ef4444;
      font-weight: 700;
      margin-bottom: 12px;
      font-size: 18px;
    }

    #newEntriesList {
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 10px;
      padding: 14px;
      font-family: 'Monaco', monospace;
      font-size: 14px;
      color: #60a5fa;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 12px;
      white-space: pre-wrap;
      word-break: break-all;
    }

    .summary {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .summary .number {
      font-size: clamp(36px, 10vw, 60px);
      font-weight: 900;
      font-family: 'Orbitron', sans-serif;
      color: #ef4444;
      line-height: 1.1;
      margin: 8px 0;
      text-shadow: 0 0 16px rgba(239, 68, 68, 0.6);
    }
    
    .summary .sublabel {
      font-size: clamp(14px, 4vw, 16px);
      color: #e5e5e5;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .container { padding: 20px 16px; }
      textarea { height: 140px; font-size: 13px; }
      #newEntriesList { font-size: 13px; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IG Unique ID Checker</h1>
    <p class="subtitle">Paste your IG IDs to extract new unique IDs</p>

    <textarea id="inputData" placeholder="Paste entries (format: username | password | Balance: X.XX | Level: ...)

Example:
mdmonir209 | Monir1234 | Balance: 0.85 | Level: Elite V
saidul2841 | Saidul1234 | Balance: 0.07 | Level: Pro III"></textarea>

    <button id="checkBtn" disabled>Loading...</button>

    <div class="status" id="status">Loading existing usernames from database...</div>
    <div class="error" id="error"></div>

    <div class="result-card" id="results">
      <div class="result-header">✅ New Unique IDS</div>
      <div id="newEntriesList">—</div>
      <button class="copy-btn" id="copyBtn">Copy New Entries</button>
      
      <div class="summary">
        <div class="number" id="totalBDT">0</div>
        <div class="sublabel" id="sublabel">0 unique new IDs × 5 BDT each</div>
      </div>
    </div>
  </div>

  <script>
    const REMOTE_URL = 'https://raw.githubusercontent.com/amazon-boosting-uk/checker/refs/heads/main/ig.txt';
    let existingUsernames = new Set();

    const checkBtn = document.getElementById('checkBtn');
    const statusEl = document.getElementById('status');
    const errorEl = document.getElementById('error');
    const resultsEl = document.getElementById('results');
    const newEntriesListEl = document.getElementById('newEntriesList');
    const copyBtn = document.getElementById('copyBtn');
    const totalBDTEl = document.getElementById('totalBDT');
    const sublabelEl = document.getElementById('sublabel');

    let currentNewEntries = [];

    function normalize(name) {
      return name.trim().toLowerCase();
    }

    function extractUsernameFromLine(line) {
      const parts = line.split('|');
      return parts.length > 0 ? normalize(parts[0]) : '';
    }

    async function loadExistingList() {
      try {
        const response = await fetch(REMOTE_URL);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const text = await response.text();
        const lines = text.split(/\r?\n/).filter(line => line.trim() !== '');
        const usernames = lines.map(line => extractUsernameFromLine(line)).filter(u => u !== '');
        
        existingUsernames = new Set(usernames);
        statusEl.textContent = `TOTAL STORED IDS : ${existingUsernames.size} ✅ `;
        checkBtn.disabled = false;
        checkBtn.textContent = "Extract New Entries";
      } catch (err) {
        errorEl.textContent = `❌ Failed to load database: ${err.message}`;
        errorEl.style.display = 'block';
        statusEl.textContent = "Database unavailable";
      }
    }

    function checkUsernames() {
      const input = document.getElementById('inputData').value;
      errorEl.style.display = 'none';

      if (!input.trim()) {
        errorEl.textContent = '⚠️ Please paste some data first';
        errorEl.style.display = 'block';
        resultsEl.style.display = 'none';
        return;
      }

      const inputLines = input.split('\n').filter(line => line.trim() !== '');
      const seenUsernames = new Set();
      const uniqueLines = [];

      // Keep first occurrence of each username (preserve full line)
      for (const line of inputLines) {
        const username = extractUsernameFromLine(line);
        if (username && !seenUsernames.has(username)) {
          seenUsernames.add(username);
          uniqueLines.push(line.trim());
        }
      }

      // Filter: keep only lines whose username is NOT in existing database
      const newEntries = uniqueLines.filter(line => {
        const username = extractUsernameFromLine(line);
        return !existingUsernames.has(username);
      });

      currentNewEntries = newEntries;
      const count = newEntries.length;
      const total = count * 5;

      // Format output
      const displayText = count > 0 
        ? newEntries.join('\n') 
        : '— No new unique entries found';

      // Update UI
      newEntriesListEl.textContent = displayText;
      totalBDTEl.textContent = total + ' ৳';
      sublabelEl.textContent = `${count} unique new IDs × 5 BDT each`;
      resultsEl.style.display = 'block';
    }

    function copyNewEntries() {
      if (currentNewEntries.length === 0) return;
      
      const textToCopy = currentNewEntries.join('\n');
      navigator.clipboard.writeText(textToCopy).then(() => {
        const originalText = copyBtn.textContent;
        copyBtn.textContent = 'Copied!';
        setTimeout(() => {
          copyBtn.textContent = originalText;
        }, 1500);
      }).catch(err => {
        console.error('Copy failed:', err);
        alert('Failed to copy to clipboard.');
      });
    }

    // Initialize
    loadExistingList();
    checkBtn.addEventListener('click', checkUsernames);
    copyBtn.addEventListener('click', copyNewEntries);
  </script>
</body>
</html>
